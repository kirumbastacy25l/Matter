<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>


    <title>Login</title>
</head>
<body>
<h1 class="text-center">SIGN IN USING YOUR ACCOUNT</h1>


<form action="" class="">
<!--ROW-->

<div class="row mb-3">


<div class="col">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-control " required="required">


</div>



<div class="col">
    <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control" required="required">







</div>

<!--End of row-->



    <label for="add" class="form-label mb-3">Address</label>
    <input type="text" id="add" class="form-control mb-3" required="required" placeholder="1234 Main Street">


  <label for="add2" class="form-label mb-3">Address 2</label>
    <input type="text" id="add2" class="form-control" required="required" placeholder="Apartment,studio,or floor">


<div class="row mb-3">



   <div class="col">


       <label for="city" class="form-label mb-3" >City</label>
       <input type="text" id="city" class="form-control">
   </div>





    <div class="col">


       <label for="state" class="form-label">State</label>
        <select name="" id="state">
     <option value="alabama">Alabama</option>
     <option value="alaska">Alaska</option>
     <option value="california">California</option>
     <option value="maine">Maine</option>
     
 </select>
 </div>



        <div class="col">
            <label for="zip" class="form-label ">Zip</label>
            <input type="text" class="form-control " id="zip" required="required">

        </div>




   </div>







</div>

     <input type="checkbox" id="ck" name="ck">
    <label for="ck">Check me out</label>
    <br><br>
<button type="submit" class="btn btn-primary">Sign in</button>


  </form>
 </body>
</html>
