<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here</title>


     <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

<body>

<h1 class="text-center">Create an account</h1>

<form action="" class=" p-5">


    <!--First name-->
    <label for="fname" class="form-label">First Name</label>
    <input type="text" id="fname" placeholder="First name" class="form-control mb-3" required="required">




<!--Last name-->

    <label for="lname" class="form-label">Last name</label>
    <input type="text" id="lname" placeholder="Last name" class="form-control mb-3" required="required">



 <label for="email" class="form-label"> Email</label>
    <input type="email" id="email" placeholder="Your email" class="form-control mb-3" required="required">



          <label for="pass" class="form-label"> Password</label>
             <input type="password" id="pass" placeholder="Password" class="form-control mb-3" required="required">

                <button type="submit" class="btn btn-primary">Sign up</button>


</form>






</body>
</html>
